---
- name: ansible Play
  hosts: localhost
  become: yes
  tasks:
   - name: install firewalld
     yum: 
      name: firewalld
      state: latest
     notify: start firewalld  
   - name: install httpd
     yum:
      name: httpd
      state: latest
     notify: start httpd
   - name: install mariadb
     yum:
      name: mariadb-server
      state: latest
     notify: start mariadb      
   - name: install php
     yum:
      name: php
      state: latest
     notify: start php     
  handlers:
   - name: start firewalld
     service:
      name: firewalld
      state: started 
   - name: start httpd
     service:
      name: httpd
      state: started 
   - name: start mariadb
     service:
      name: mariadb
      state: started
